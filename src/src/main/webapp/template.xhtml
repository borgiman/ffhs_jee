<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>FFHStec</title>
    <h:outputStylesheet name="css/tabler.min.css" />
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript name="js/tabler.min.js" />
</h:head>
<h:body>
    <f:view>
        <ui:insert name="metadata" />
        <div class="page">
            <header class="navbar navbar-light shadow-sm pt-0">
                <div class="container-fluid bg-blue p-1"></div>
                <div class="container-fluid ms-5 mt-3 mb-3 pt-1 pb-1">
                    <h:link outcome="index">
                        <h:graphicImage name="img/logo.png" width="150px" />
                    </h:link>
                </div>
            </header>
            <div class="page-wrapper bg-white">
                <div class="page-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2 ms-5">
                                <ul class="list-unstyled">
                                    <ui:repeat value="#{productCategoriesController.productCategories}" var="productCategory" varStatus="status">
                                        <li class="#{status.first
                                        ? 'pt-2 pb-2'
                                        : 'pt-2 me-5 pb-2 border-top'}">
                                            <h:link value="#{productCategory.name}" outcome="products">
                                                <f:param name="productCategoryId" value="#{productCategory.id}" />
                                            </h:link>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </div>
                            <div class="col-8">
                                <ui:insert name="content" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>
